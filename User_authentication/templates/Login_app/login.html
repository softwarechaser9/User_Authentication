{% extends 'Login_app/base.html'%}
{% block body_block %}
<h1>Please Login Here</h1>

<form action="{% url 'Login_app:user_login' %}" method ="POST">
    {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" name="username" placeholder="Enter Username.." required class="form-control"><br>
        <label for="password">Password: </label><br>
        <input type="password"  name="password" placeholder="Enter Password.." required class="form-control"><br>
        <input type="submit" name="submit" value="Login">

</form>

{% endblock %}
